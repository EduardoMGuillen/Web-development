<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Hero Section - Morales Padia Law</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #234374;
            --secondary: #639be3;
            --accent: #4475b5;
            --light: #f8fafc;
            --dark: #4475b5;
            --white: #fff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Open Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: transparent;
            color: var(--dark);
            line-height: 1.6;
            font-weight: 400;
        }

        .hero-section {
            background: none;
            color: var(--white);
            position: relative;
            overflow: hidden;
            padding: 120px 0;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }


        /* Floating particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            animation: float 8s infinite ease-in-out;
        }

        .particle:nth-child(1) {
            width: 12px; height: 12px;
            left: 10%; top: 20%;
            animation-delay: 0s;
            background: rgba(255, 255, 255, 0.8);
        }

        .particle:nth-child(2) {
            width: 8px; height: 8px;
            left: 20%; top: 80%;
            animation-delay: 1.5s;
            background: rgba(255, 255, 255, 0.6);
        }

        .particle:nth-child(3) {
            width: 6px; height: 6px;
            left: 80%; top: 30%;
            animation-delay: 3s;
            background: rgba(255, 255, 255, 0.9);
        }

        .particle:nth-child(4) {
            width: 14px; height: 14px;
            left: 70%; top: 70%;
            animation-delay: 4.5s;
            background: rgba(255, 255, 255, 0.5);
        }

        .particle:nth-child(5) {
            width: 10px; height: 10px;
            left: 30%; top: 50%;
            animation-delay: 2s;
            background: rgba(255, 255, 255, 0.7);
        }

        .particle:nth-child(6) {
            width: 4px; height: 4px;
            left: 60%; top: 15%;
            animation-delay: 6s;
            background: rgba(255, 255, 255, 0.8);
        }

        .particle:nth-child(7) {
            width: 9px; height: 9px;
            left: 85%; top: 85%;
            animation-delay: 7s;
            background: rgba(255, 255, 255, 0.6);
        }

        .particle:nth-child(8) {
            width: 7px; height: 7px;
            left: 5%; top: 60%;
            animation-delay: 8s;
            background: rgba(255, 255, 255, 0.9);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg) scale(1);
                opacity: 0.6;
            }
            25% {
                transform: translateY(-20px) rotate(90deg) scale(1.1);
                opacity: 1;
            }
            50% {
                transform: translateY(-40px) rotate(180deg) scale(0.9);
                opacity: 0.8;
            }
            75% {
                transform: translateY(-25px) rotate(270deg) scale(1.05);
                opacity: 0.9;
            }
        }

        .hero-content {
            text-align: center;
            z-index: 2;
            position: relative;
            max-width: 800px;
            padding: 0 2rem;
        }

        /* MAIN TITLE - Just change the text here */
        .hero-title {
            font-family: "Playfair Display", serif;
            font-size: 3.5rem;
            font-weight: 700;
            margin: 0;
            letter-spacing: 1px;
            line-height: 1.1;
            color: var(--white);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 968px) {
            .hero-title {
                font-size: 2.8rem;
            }
            .hero-section {
                padding: 100px 0;
            }
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.4rem;
            }
            .hero-section {
                padding: 80px 0;
            }
        }

        @media (max-width: 480px) {
            .hero-title {
                font-size: 2rem;
            }
            .hero-section {
                padding: 60px 0;
            }
            .hero-content {
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <!-- Animated background particles -->
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        
        <div class="hero-content">
            <!-- CHANGE THIS TITLE TEXT FOR EACH PAGE -->
            <h1 class="hero-title">Your Page Title Here</h1>
        </div>
    </div>
</body>
</html>
