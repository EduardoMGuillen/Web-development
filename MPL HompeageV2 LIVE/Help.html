<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Help Section</title>
    
    <!-- Resource Hints for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Optimized Font Loading - Only Essential Weights -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />
    <style>
      :root {
        --primary: #234374;
        --secondary: #639BE3;
        --accent: #4475B5;
        --light: #F8FAFC;
        --dark: #4475B5;
        --white: #fff;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Open Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: transparent;
        color: var(--dark);
        line-height: 1.6;
        font-weight: 400;
      }

      .help-section {
        background: transparent;
        color: var(--white);
        padding: 40px 0;
        margin: 0;
        position: relative;
      }

      .section {
        margin: 0 auto;
        max-width: 1200px;
        width: 90%;
      }

      .help-container {
        background: linear-gradient(135deg, var(--primary) 0%, #1e3a8a 50%, var(--secondary) 100%);
        border-radius: 25px;
        padding: 40px 50px;
        box-shadow: 0 15px 40px rgba(30, 58, 138, 0.25);
        position: relative;
        overflow: hidden;
        margin: 0 auto;
        max-width: 1000px;
      }

      .help-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('https://images.unsplash.com/photo-1589829545856-d10d557cf95f?auto=format&fit=crop&w=1920&q=80') center/cover;
        opacity: 0.05;
        z-index: 0;
      }

      .help-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 3rem;
        position: relative;
        z-index: 1;
      }

      .help-text {
        flex: 1;
      }

      .help-text h2,
      .help-text em,
      .help-text p,
      .help-contact,
      .contact-item span,
      .contact-item .location,
      .contact-item .phone {
        color: var(--white) !important;
      }

      .help-text h2 {
        font-family: 'Playfair Display', serif;
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 1rem;
      }

      .help-text em {
        color: var(--accent);
        font-style: italic;
        text-shadow: 0 2px 10px rgba(68, 117, 181, 0.3);
      }

      .help-text p {
        font-size: 1.3rem;
        margin-bottom: 1.5rem;
      }

      .help-btn {
        background: linear-gradient(135deg, var(--accent) 0%, #4475B5 100%);
        color: var(--white);
        border: none;
        border-radius: 50px;
        padding: 18px 40px;
        font-size: 1.2rem;
        font-weight: 700;
        cursor: pointer;
        box-shadow: 0 10px 30px rgba(68, 117, 181, 0.3);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
        min-height: 44px; /* Minimum touch target */
      }

      .help-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        transition: left 0.5s;
      }

      .help-btn:hover {
        background: linear-gradient(135deg, #639BE3 0%, var(--accent) 100%);
        transform: translateY(-3px);
        box-shadow: 0 15px 40px rgba(68, 117, 181, 0.4);
      }

      .help-btn:hover::before {
        left: 100%;
      }

      .help-contact {
        flex: 0 0 auto;
      }

      .contact-item {
        display: flex;
        align-items: center;
        gap: 1rem;
        background: rgba(255, 255, 255, 0.1);
        padding: 20px 25px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
        cursor: pointer;
        transition: all 0.3s ease;
        min-height: 60px;
      }
      
      .contact-item:hover {
        background: rgba(255, 255, 255, 0.15);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .contact-item .contact-icon {
        font-size: 1.8rem;
        color: var(--white);
        background: rgba(68, 117, 181, 0.2);
        padding: 12px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 48px;
        height: 48px;
        flex-shrink: 0;
      }

      .contact-item div {
        display: flex;
        flex-direction: column;
      }

      .location {
        font-size: 0.9rem;
        margin-bottom: 2px;
      }

      .phone {
        font-size: 1.2rem;
        font-weight: 700;
      }

      @media (max-width:968px) {
        .help-container {
          padding: 25px 20px;
          margin: 0 1rem;
        }

        .help-content {
          flex-direction: column;
          gap: 2rem;
          text-align: center;
        }

        .help-text h2 {
          font-size: 2.2rem;
        }

        .help-text p {
          font-size: 1.1rem;
        }
      }

      @media (max-width:768px) {
        .help-container {
          padding: 20px 15px;
          margin: 0 0.5rem;
        }
      }

      @media (max-width:480px) {
        .section {
          width: 98%;
          padding: 0 0.5rem;
        }

        .help-container {
          padding: 20px 15px;
          margin: 0 0.3rem;
        }

        .help-text h2 {
          font-size: 1.8rem;
          line-height: 1.2;
        }

        .help-text p {
          font-size: 1rem;
          line-height: 1.5;
          margin-bottom: 1.2rem;
        }

        .help-btn {
          padding: 15px 30px;
          font-size: 1rem;
          width: 100%;
          margin-bottom: 1rem;
        }
        
        .help-content {
          gap: 1.5rem;
        }
        
        .contact-item {
          padding: 15px 20px;
          justify-content: center;
          text-align: center;
        }
        
        .contact-item .contact-icon {
          width: 44px;
          height: 44px;
          font-size: 1.5rem;
        }
        
        .phone {
          font-size: 1.1rem !important;
        }
        
        .location {
          font-size: 0.9rem !important;
        }
      }
    </style>
  </head>
  <body>
    <div class="help-section">
      <div class="section">
        <div class="help-container">
          <div class="help-content">
            <div class="help-text">
              <h2>We Are Here <em>to Help</em>
              </h2>
              <p>Ready to discuss your legal needs? Let's get started!</p>
              <button class="help-btn" onclick="scheduleCall()">Schedule a call</button>
            </div>
            <div class="help-contact">
              <div class="contact-item">
                <div class="contact-icon">ðŸ“ž</div>
                <div>
                  <span class="location">San Antonio</span>
                  <span class="phone">(726) 204-4044</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Optimized navigation functions
      function scheduleCall() {
        window.open('https://www.moralespadialaw.com/schedule', '_blank', 'noopener,noreferrer');
      }
      
      function callPhone() {
        window.location.href = 'tel:+17262044044';
      }
      
      // Initialize contact interactions
      function initializeHelp() {
        const contactItem = document.querySelector('.contact-item');
        if (contactItem) {
          contactItem.addEventListener('click', callPhone);
          contactItem.setAttribute('role', 'button');
          contactItem.setAttribute('aria-label', 'Call (726) 204-4044');
        }
      }
      
      // Initialize when DOM is ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initializeHelp);
      } else {
        initializeHelp();
      }
    </script>
  </body>
</html>
