<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Partners Section</title>
        
        <!-- Resource Hints for Performance -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        
        <!-- Optimized Font Loading - Only Essential Weights -->
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />
        <style>
            :root {
                --primary: #234374;
                --secondary: #639be3;
                --accent: #4475b5;
                --light: #f8fafc;
                --dark: #4475b5;
                --white: #fff;
            }
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family: "Open Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
                background: transparent;
                color: var(--dark);
                line-height: 1.6;
                font-weight: 400;
            }
            .partners-section {
                padding: 60px 0;
                margin: 0 auto;
                max-width: 1200px;
                width: 90%;
                overflow: hidden;
            }
            .section-title {
                font-family: "Playfair Display", serif;
                font-size: 2.2rem;
                font-weight: 700;
                text-align: center;
                margin-bottom: 3rem;
                color: var(--primary);
                position: relative;
            }
            .section-title::after {
                content: "";
                position: absolute;
                bottom: -10px;
                left: 50%;
                transform: translateX(-50%);
                width: 80px;
                height: 4px;
                background: linear-gradient(90deg, var(--accent), var(--secondary));
                border-radius: 2px;
            }
            .section-title em {
                color: var(--accent);
                font-style: italic;
                text-shadow: 0 2px 10px rgba(68, 117, 181, 0.3);
            }
            .carousel-container {
                position: relative;
                overflow: hidden;
                background: linear-gradient(145deg, var(--white) 0%, #f8fafc 100%);
                border-radius: 20px;
                padding: 2rem 0;
                box-shadow: 0 15px 40px rgba(30, 58, 138, 0.08);
                border: 1px solid rgba(68, 117, 181, 0.1);
                width: 100%;
                -webkit-tap-highlight-color: transparent;
                touch-action: pan-y;
                cursor: grab;
            }
            
            .carousel-container:active {
                cursor: grabbing;
            }
            .carousel-track {
                display: flex;
                animation: scroll 20s linear infinite;
                width: 200%;
                will-change: transform;
                backface-visibility: hidden;
            }
            .carousel-track:hover {
                animation-play-state: paused;
            }
            
            /* Pause animation when container is touched on mobile */
            .carousel-container:active .carousel-track {
                animation-play-state: paused;
            }
            .partner-logo {
                flex: 1;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 1rem 2rem;
                margin: 0 1rem;
                background: var(--white);
                border-radius: 15px;
                box-shadow: 0 5px 15px rgba(30, 58, 138, 0.06);
                border: 1px solid rgba(68, 117, 181, 0.08);
                transition: all 0.3s ease;
                min-width: 200px;
                height: 100px;
                -webkit-tap-highlight-color: transparent;
                touch-action: manipulation;
                cursor: pointer;
                will-change: transform;
                backface-visibility: hidden;
            }
            .partner-logo:hover {
                transform: translateY(-5px);
                box-shadow: 0 15px 35px rgba(30, 58, 138, 0.12);
                border-color: rgba(68, 117, 181, 0.2);
            }
            .partner-logo img {
                width: 100%;
                height: 100%;
                object-fit: contain;
                transition: all 0.3s ease;
            }
            .partner-logo:hover img {
                transform: scale(1.05);
            }
            .partner-text {
                font-size: 0.9rem;
                font-weight: 600;
                color: var(--primary);
                text-align: center;
                line-height: 1.3;
            }
            @keyframes scroll {
                0% {
                    transform: translateX(0);
                }
                100% {
                    transform: translateX(-50%);
                }
            }
            /* Duplicate logos for seamless loop */
            .logo-set {
                display: flex;
                flex: 0 0 50%;
                gap: 0;
            }
            @media (max-width: 968px) {
                .partners-section {
                    width: 95%;
                    padding: 50px 0;
                }
                .section-title {
                    font-size: 2rem;
                    line-height: 1.2;
                }
                .carousel-container {
                    cursor: default;
                }
                .partner-logo {
                    min-width: 180px;
                    height: 90px;
                    padding: 0.8rem 1.5rem;
                    margin: 0 0.8rem;
                }
                .partner-logo img {
                    width: 100%;
                    height: 100%;
                    object-fit: contain;
                }
                .partner-text {
                    font-size: 0.85rem;
                }
                .carousel-track {
                    animation-duration: 22s;
                }
            }
            @media (max-width: 768px) {
                .section-title {
                    font-size: 1.8rem;
                    margin-bottom: 2rem;
                    line-height: 1.2;
                }
                .carousel-container {
                    padding: 1.5rem 0;
                    border-radius: 15px;
                }
                .partner-logo {
                    min-width: 160px;
                    height: 80px;
                    padding: 0.6rem 1rem;
                    margin: 0 0.6rem;
                    border-radius: 12px;
                }
                .partner-logo img {
                    width: 100%;
                    height: 100%;
                    object-fit: contain;
                }
                .partner-text {
                    font-size: 0.8rem;
                    line-height: 1.2;
                }
                .carousel-track {
                    animation-duration: 24s;
                }
                
                /* Add visual hint for mobile scrolling */
                .carousel-container::after {
                    content: "← Swipe to explore partners →";
                    position: absolute;
                    bottom: 0.5rem;
                    left: 50%;
                    transform: translateX(-50%);
                    font-size: 0.7rem;
                    color: var(--accent);
                    opacity: 0.7;
                    text-align: center;
                }
            }
            @media (max-width: 480px) {
                .partners-section {
                    width: 98%;
                    padding: 40px 0.5rem;
                }
                .section-title {
                    font-size: 1.6rem;
                    margin-bottom: 1.5rem;
                    line-height: 1.1;
                }
                .carousel-container {
                    padding: 1rem 0 2rem 0;
                    border-radius: 12px;
                }
                .partner-logo {
                    min-width: 140px;
                    height: 70px;
                    padding: 0.5rem 0.8rem;
                    margin: 0 0.5rem;
                    border-radius: 10px;
                }
                .partner-logo img {
                    width: 100%;
                    height: 100%;
                    object-fit: contain;
                }
                .partner-text {
                    font-size: 0.75rem;
                    line-height: 1.2;
                }
                .carousel-track {
                    animation-duration: 25s;
                }
                
                .carousel-container::after {
                    bottom: 0.3rem;
                    font-size: 0.65rem;
                }
            }
        </style>
    </head>
    <body>
        <div class="partners-section">
            <h2 class="section-title">Trusted by <em>San Antonio</em></h2>
            <div class="carousel-container">
                <div class="carousel-track">
                    <div class="logo-set">
                        <div class="partner-logo">
                            <img src="https://storage.googleapis.com/msgsndr/9hd3RkAwbYkkmnv2N6kf/media/68c5c0aa0ae38203f0bfc6b5.jpeg" alt="Chamber of Commerce" loading="lazy" />
                        </div>
                        <div class="partner-logo">
                            <img src="https://storage.googleapis.com/msgsndr/9hd3RkAwbYkkmnv2N6kf/media/68c5c0aa0ae3827cb5bfc6b6.png" alt="SA Living" loading="lazy" />
                        </div>
                        <div class="partner-logo">
                            <img src="https://storage.googleapis.com/msgsndr/9hd3RkAwbYkkmnv2N6kf/media/68c5c0aaccedb2a876083bbf.jpeg" alt="Daytime" loading="lazy" />
                        </div>
                        <div class="partner-logo">
                            <img src="https://storage.googleapis.com/msgsndr/9hd3RkAwbYkkmnv2N6kf/media/68c5c0aa657c0d677b792074.png" alt="SACDLA" loading="lazy" />
                        </div>
                        <div class="partner-logo">
                            <img src="https://storage.googleapis.com/msgsndr/9hd3RkAwbYkkmnv2N6kf/media/68c5c0aa657c0d047a792075.jpeg" alt="San Antonio Women" loading="lazy" />
                        </div>
                        <div class="partner-logo">
                            <img src="https://storage.googleapis.com/msgsndr/9hd3RkAwbYkkmnv2N6kf/media/68c5c0aaccedb24320083bbe.webp" alt="NAWBO" loading="lazy" />
                        </div>
                    </div>
                    <!-- Duplicate set for seamless scrolling -->
                    <div class="logo-set">
                        <div class="partner-logo">
                            <img src="https://storage.googleapis.com/msgsndr/9hd3RkAwbYkkmnv2N6kf/media/68c5c0aa0ae38203f0bfc6b5.jpeg" alt="Chamber of Commerce" loading="lazy" />
                        </div>
                        <div class="partner-logo">
                            <img src="https://storage.googleapis.com/msgsndr/9hd3RkAwbYkkmnv2N6kf/media/68c5c0aa0ae3827cb5bfc6b6.png" alt="SA Living" loading="lazy" />
                        </div>
                        <div class="partner-logo">
                            <img src="https://storage.googleapis.com/msgsndr/9hd3RkAwbYkkmnv2N6kf/media/68c5c0aaccedb2a876083bbf.jpeg" alt="Daytime" loading="lazy" />
                        </div>
                        <div class="partner-logo">
                            <img src="https://storage.googleapis.com/msgsndr/9hd3RkAwbYkkmnv2N6kf/media/68c5c0aa657c0d677b792074.png" alt="SACDLA" loading="lazy" />
                        </div>
                        <div class="partner-logo">
                            <img src="https://storage.googleapis.com/msgsndr/9hd3RkAwbYkkmnv2N6kf/media/68c5c0aa657c0d047a792075.jpeg" alt="San Antonio Women" loading="lazy" />
                        </div>
                        <div class="partner-logo">
                            <img src="https://storage.googleapis.com/msgsndr/9hd3RkAwbYkkmnv2N6kf/media/68c5c0aaccedb24320083bbe.webp" alt="NAWBO" loading="lazy" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script>
            // Enhanced Partners Carousel with Touch Support
            class PartnersCarousel {
                constructor() {
                    this.carousel = document.querySelector('.carousel-track');
                    this.container = document.querySelector('.carousel-container');
                    this.partnerLogos = document.querySelectorAll('.partner-logo');
                    this.isTouch = false;
                    this.startX = 0;
                    this.startY = 0;
                    this.isScrolling = false;
                    
                    this.init();
                }
                
                init() {
                    this.setupImageLoading();
                    this.setupTouchHandling();
                    this.setupKeyboardNavigation();
                    this.setupIntersectionObserver();
                }
                
                setupImageLoading() {
                    const images = document.querySelectorAll('img[loading="lazy"]');
                    
                    if ('IntersectionObserver' in window) {
                        const imageObserver = new IntersectionObserver((entries) => {
                            entries.forEach(entry => {
                                if (entry.isIntersecting) {
                                    const img = entry.target;
                                    this.optimizeImage(img);
                                    imageObserver.unobserve(img);
                                }
                            });
                        }, {
                            rootMargin: '50px'
                        });
                        
                        images.forEach(img => imageObserver.observe(img));
                    }
                }
                
                optimizeImage(img) {
                    img.style.opacity = '0';
                    img.style.transition = 'opacity 0.3s ease';
                    
                    const handleLoad = () => {
                        img.style.opacity = '1';
                        img.removeEventListener('load', handleLoad);
                    };
                    
                    const handleError = () => {
                        img.style.opacity = '0.5';
                        img.alt = 'Partner logo unavailable';
                        img.removeEventListener('error', handleError);
                    };
                    
                    img.addEventListener('load', handleLoad);
                    img.addEventListener('error', handleError);
                    
                    if (img.complete) {
                        handleLoad();
                    }
                }
                
                setupTouchHandling() {
                    this.container.addEventListener('touchstart', (e) => {
                        this.isTouch = true;
                        this.startX = e.touches[0].clientX;
                        this.startY = e.touches[0].clientY;
                        this.isScrolling = false;
                    }, { passive: true });
                    
                    this.container.addEventListener('touchmove', (e) => {
                        if (!this.isTouch) return;
                        
                        const currentX = e.touches[0].clientX;
                        const currentY = e.touches[0].clientY;
                        const diffX = Math.abs(currentX - this.startX);
                        const diffY = Math.abs(currentY - this.startY);
                        
                        if (!this.isScrolling) {
                            this.isScrolling = diffY > diffX;
                        }
                        
                        // If horizontal swipe, pause animation
                        if (!this.isScrolling && diffX > 10) {
                            this.carousel.style.animationPlayState = 'paused';
                        }
                    }, { passive: true });
                    
                    this.container.addEventListener('touchend', () => {
                        this.isTouch = false;
                        // Resume animation after touch
                        setTimeout(() => {
                            this.carousel.style.animationPlayState = 'running';
                        }, 1000);
                    }, { passive: true });
                }
                
                setupKeyboardNavigation() {
                    this.partnerLogos.forEach((logo, index) => {
                        logo.setAttribute('tabindex', '0');
                        logo.setAttribute('role', 'button');
                        logo.setAttribute('aria-label', `Partner ${index + 1}: ${logo.querySelector('img')?.alt || 'Partner logo'}`);
                        
                        logo.addEventListener('keydown', (e) => {
                            if (e.key === 'Enter' || e.key === ' ') {
                                e.preventDefault();
                                this.handlePartnerClick(logo);
                            }
                        });
                        
                        logo.addEventListener('click', () => {
                            this.handlePartnerClick(logo);
                        });
                    });
                }
                
                handlePartnerClick(logo) {
                    // Pause animation temporarily
                    this.carousel.style.animationPlayState = 'paused';
                    
                    // Add click effect
                    logo.style.transform = 'translateY(-8px) scale(1.05)';
                    logo.style.boxShadow = '0 20px 50px rgba(30, 58, 138, 0.2)';
                    
                    // Analytics tracking
                    if (typeof gtag !== 'undefined') {
                        const partnerName = logo.querySelector('img')?.alt || 'Unknown Partner';
                        gtag('event', 'partner_click', {
                            'partner_name': partnerName,
                            'event_category': 'engagement'
                        });
                    }
                    
                    // Reset after animation
                    setTimeout(() => {
                        logo.style.transform = '';
                        logo.style.boxShadow = '';
                        this.carousel.style.animationPlayState = 'running';
                    }, 2000);
                }
                
                setupIntersectionObserver() {
                    if ('IntersectionObserver' in window) {
                        const carouselObserver = new IntersectionObserver((entries) => {
                            entries.forEach(entry => {
                                if (entry.isIntersecting) {
                                    this.carousel.style.animationPlayState = 'running';
                                } else {
                                    this.carousel.style.animationPlayState = 'paused';
                                }
                            });
                        }, {
                            threshold: 0.5
                        });
                        
                        carouselObserver.observe(this.container);
                    }
                }
            }
            
            // Initialize when DOM is ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', () => new PartnersCarousel());
            } else {
                new PartnersCarousel();
            }
        </script>
    </body>
</html>
