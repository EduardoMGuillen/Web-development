<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texas Sugar Daddies - Complete Styles</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Source+Sans+Pro:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --usa-red: #B22234;
            --usa-blue: #3C3B6E;
            --usa-white: #FFFFFF;
            --gold: #FFFFFF;
            --cream: #F5F5DC;
            --dark-blue: #1E3A8A;
        }

        body {
            font-family: 'Source Sans Pro', sans-serif;
            line-height: 1.6;
            color: #333;
            overflow-x: hidden;
            background: var(--cream);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: var(--cream);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, var(--usa-red), var(--usa-blue));
            border-radius: 6px;
        }

        /* Header Styles */
        header {
            background: linear-gradient(135deg, var(--usa-blue) 0%, var(--dark-blue) 100%);
            color: white;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 30px rgba(0,0,0,0.3);
            transition: all 0.4s ease;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(45deg, #FFFFFF, var(--usa-white));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 600;
            position: relative;
            padding: 0.5rem 1rem;
            border-radius: 25px;
        }

        nav a:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('bg.jpg');
            background-size: cover;
            background-position: center 30%;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            display: none;
        }

        .hero-content {
            max-width: 900px;
            padding: 0 2rem;
            position: relative;
            z-index: 2;
            animation: heroRideIn 1.5s ease-out;
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4.5rem;
            margin-bottom: 1rem;
            font-weight: 900;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
            background: linear-gradient(45deg, #FFFFFF, var(--usa-white), #FFFFFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .hero-subtitle {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            color: #FFFFFF;
            font-style: italic;
        }

        .cta-button {
            display: inline-block;
            padding: 1.2rem 3rem;
            background: linear-gradient(45deg, var(--usa-red), var(--usa-blue));
            color: var(--usa-white);
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.4s ease;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s ease;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }

        /* Floating Elements */
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-element {
            position: absolute;
            font-size: 2rem;
            animation: float 6s ease-in-out infinite;
            opacity: 0.7;
        }

        .floating-element:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .floating-element:nth-child(2) { top: 60%; left: 80%; animation-delay: 1s; }
        .floating-element:nth-child(3) { top: 80%; left: 20%; animation-delay: 2s; }
        .floating-element:nth-child(4) { top: 30%; left: 70%; animation-delay: 3s; }

        /* Story Section */
        .story {
            padding: 6rem 0;
            background: white;
            position: relative;
        }

        .story::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: linear-gradient(45deg, var(--usa-red), var(--usa-blue));
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 50%);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .section-header {
            text-align: center;
            margin-bottom: 5rem;
        }

        .section-header h2 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: var(--usa-red);
            font-weight: 900;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .section-header p {
            font-size: 1.3rem;
            color: #666;
            max-width: 700px;
            margin: 0 auto;
            font-style: italic;
        }

        .story-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5rem;
            align-items: center;
        }

        .story-text h3 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: var(--usa-blue);
            font-weight: 700;
        }

        .story-text p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            color: #555;
            line-height: 1.8;
        }

        .story-image {
            background: linear-gradient(45deg, var(--usa-red), var(--usa-blue));
            height: 500px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 6rem;
            color: #FFFFFF;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            transform: perspective(1000px) rotateY(-15deg);
            transition: all 0.5s ease;
        }

        .story-image:hover {
            transform: perspective(1000px) rotateY(0deg) scale(1.05);
        }

        .story-image::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, #FFFFFF, transparent);
            animation: rotate 4s linear infinite;
        }

        /* Services Section */
        .services {
            padding: 6rem 0;
            background: linear-gradient(135deg, var(--usa-blue) 0%, var(--dark-blue) 100%);
            color: white;
            position: relative;
        }

        .services::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: linear-gradient(45deg, var(--cream), var(--usa-white));
            clip-path: polygon(0 100%, 100% 100%, 100% 0, 0 50%);
        }

        .services h2 {
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            margin-bottom: 3rem;
            color: #FFFFFF;
            font-weight: 900;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2.5rem;
        }

        .service-card {
            background: rgba(255,255,255,0.1);
            padding: 3rem 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.2);
            transition: all 0.4s ease;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.6s ease;
        }

        .service-card:hover::before {
            left: 100%;
        }

        .service-card:hover {
            transform: translateY(-15px) scale(1.03);
            border-color: #FFFFFF;
            box-shadow: 0 25px 60px rgba(0,0,0,0.3);
        }

        .service-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #FFFFFF, var(--usa-red));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 3rem;
            color: var(--usa-white);
            transition: all 0.4s ease;
            position: relative;
        }

        .service-card:hover .service-icon {
            transform: scale(1.2) rotate(360deg);
        }

        .service-card h3 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #FFFFFF;
            font-weight: 700;
        }

        .service-card p {
            color: rgba(255,255,255,0.9);
            line-height: 1.7;
            font-size: 1.1rem;
        }

        /* Contact Section */
        .contact {
            padding: 6rem 0;
            background: linear-gradient(135deg, var(--cream) 0%, var(--usa-white) 100%);
            position: relative;
        }

        .contact::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: linear-gradient(45deg, var(--usa-blue), var(--dark-blue));
            clip-path: polygon(0 0, 100% 50%, 100% 100%, 0 100%);
        }

        .contact h2 {
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            margin-bottom: 3rem;
            color: var(--usa-red);
            font-weight: 900;
        }

        .contact-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5rem;
            align-items: start;
        }

        .contact-info h3 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: var(--usa-blue);
            font-weight: 700;
        }

        .contact-info p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            color: #555;
        }

        .contact-form {
            background: linear-gradient(135deg, var(--usa-red), var(--usa-blue));
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .contact-form::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: rotate 8s linear infinite;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 1.2rem;
            margin-bottom: 1.5rem;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(255,255,255,0.9);
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: none;
            border-color: #FFFFFF;
            box-shadow: 0 0 0 4px rgba(255,255,255,0.3);
            background: white;
        }

        .contact-form button {
            background: linear-gradient(45deg, #FFFFFF, var(--usa-red));
            color: var(--usa-white);
            padding: 1.2rem 2.5rem;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            width: 100%;
            position: relative;
            z-index: 2;
        }

        .contact-form button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        /* Dynamic Media Grid Section */
        .media-grid {
            padding: 6rem 0;
            background: linear-gradient(135deg, var(--usa-blue) 0%, var(--dark-blue) 100%);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .media-grid::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: linear-gradient(45deg, var(--cream), var(--usa-white));
            clip-path: polygon(0 100%, 100% 100%, 100% 0, 0 50%);
        }

        .media-grid h2 {
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: #FFFFFF;
            font-weight: 900;
        }

        .media-grid p {
            text-align: center;
            font-size: 1.3rem;
            margin-bottom: 4rem;
            color: rgba(255,255,255,0.9);
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .media-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            position: relative;
        }

        .media-grid-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            height: 600px;
            position: relative;
            overflow: hidden;
        }

        .media-column {
            position: relative;
            overflow: hidden;
            height: 100%;
        }

        .media-column-content {
            position: absolute;
            width: 100%;
            animation-duration: 20s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        .media-column.left .media-column-content {
            animation-name: scrollUp;
        }

        .media-column.right .media-column-content {
            animation-name: scrollDown;
        }

        .media-item {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.2);
            transition: all 0.4s ease;
            position: relative;
            margin-bottom: 2rem;
            background-size: cover;
            background-position: center;
        }

        .media-item:hover {
            transform: scale(1.05);
            border-color: #FFFFFF;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .media-item.video {
            height: 200px;
            background-image: url('https://picsum.photos/400/200?random=1');
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .media-item.video::before {
            content: 'â–¶';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            color: #FFFFFF;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            background: rgba(0,0,0,0.6);
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .media-item.image {
            height: 150px;
            background-image: url('https://picsum.photos/400/150?random=2');
        }

        .media-item.large {
            height: 250px;
            background-image: url('https://picsum.photos/400/250?random=3');
        }

        .media-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s ease;
        }

        .media-item:hover::after {
            left: 100%;
        }

        .media-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: white;
            padding: 1rem;
            font-size: 0.9rem;
            font-weight: 600;
            z-index: 2;
        }

        @keyframes scrollUp {
            0% { transform: translateY(0); }
            100% { transform: translateY(-50%); }
        }

        @keyframes scrollDown {
            0% { transform: translateY(-50%); }
            100% { transform: translateY(0); }
        }

        /* Footer */
        footer {
            background: linear-gradient(135deg, var(--usa-red) 0%, var(--dark-blue) 100%);
            color: white;
            text-align: center;
            padding: 4rem 0;
            position: relative;
        }

        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .footer-logo {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #FFFFFF, var(--usa-white));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Animations */
        @keyframes heroRideIn {
            from {
                opacity: 0;
                transform: translateY(100px) rotateX(20deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0deg);
            }
        }

        @keyframes slideStripes {
            0% { transform: translateX(0); }
            100% { transform: translateX(100px); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .fade-in {
            opacity: 0;
            transform: translateY(50px);
            transition: all 1s ease;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 3rem;
            }
            
            .story-content,
            .contact-content {
                grid-template-columns: 1fr;
                gap: 3rem;
            }
            
            nav ul {
                gap: 1rem;
            }

            .floating-elements {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- This file contains all the CSS styles for the Texas Sugar Daddies website -->
