<script>
// Ensure animations work in GHL
document.addEventListener('DOMContentLoaded', function() {
    const mediaColumns = document.querySelectorAll('.media-column-content');
    
    // Force animation restart if needed
    mediaColumns.forEach(function(column) {
        // Remove and re-add animation to ensure it starts
        const animationName = column.style.animationName;
        column.style.animation = 'none';
        column.offsetHeight; // Trigger reflow
        column.style.animation = null;
    });
    
    // Alternative: Use CSS transforms if animations don't work
    let scrollPosition = 0;
    const scrollSpeed = 0.5;
    
    function animateColumns() {
        const isMobile = window.innerWidth <= 768;
        
        if (isMobile) {
            // Mobile: single column animation (left column only)
            const mobileColumn = document.querySelector('.media-column.left .media-column-content');
            if (mobileColumn) {
                const computedStyle = window.getComputedStyle(mobileColumn);
                const animationName = computedStyle.animationName;
                
                if (animationName === 'none' || animationName === '') {
                    scrollPosition += scrollSpeed;
                    mobileColumn.style.transform = `translateY(${-scrollPosition % 50}%)`;
                }
            }
        } else {
            // Desktop: dual column animation
            const leftColumn = document.querySelector('.media-column.left .media-column-content');
            const rightColumn = document.querySelector('.media-column.right .media-column-content');
            
            if (leftColumn && rightColumn) {
                scrollPosition += scrollSpeed;
                
                // Check if animation is working
                const computedStyle = window.getComputedStyle(leftColumn);
                const animationName = computedStyle.animationName;
                
                if (animationName === 'none' || animationName === '') {
                    // Fallback: manual animation
                    leftColumn.style.transform = `translateY(${-scrollPosition % 50}%)`;
                    rightColumn.style.transform = `translateY(${(scrollPosition % 50) - 50}%)`;
                }
            }
        }
        
        requestAnimationFrame(animateColumns);
    }
    
    // Start fallback animation after a delay
    setTimeout(animateColumns, 1000);
});
</script>
