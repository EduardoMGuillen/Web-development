<!-- Progress Section -->
<section class="progress-section" id="charity">
    <div class="progress-container">
        <h2 class="progress-title">Help Us Reach Our Goal</h2>
        <p class="progress-subtitle">Supporting San Antonio youth in sports</p>
        
        <div class="progress-bar-container">
            <div class="progress-bar"></div>
        </div>
        
        <div class="progress-stats">
            <div class="raised">$16,000 Raised</div>
            <div class="goal">Goal: $50,000</div>
        </div>
    </div>
</section>

<style>
/* Progress Section Styles */
.progress-section {
    background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
    padding: 4rem 0;
    position: relative;
    overflow: hidden;
}

.progress-section::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400"><defs><pattern id="golf-grass" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse"><rect width="60" height="60" fill="%23f8f9fa"/><circle cx="30" cy="30" r="1" fill="%23e9ecef" opacity="0.3"/><circle cx="15" cy="15" r="0.5" fill="%23e9ecef" opacity="0.2"/><circle cx="45" cy="45" r="0.5" fill="%23e9ecef" opacity="0.2"/><circle cx="15" cy="45" r="0.5" fill="%23e9ecef" opacity="0.2"/><circle cx="45" cy="15" r="0.5" fill="%23e9ecef" opacity="0.2"/></pattern></defs><rect width="1200" height="400" fill="url(%23golf-grass)"/><circle cx="100" cy="100" r="8" fill="%231a5f3a" opacity="0.1"/><circle cx="1100" cy="150" r="12" fill="%231a5f3a" opacity="0.1"/><circle cx="800" cy="300" r="10" fill="%231a5f3a" opacity="0.1"/><circle cx="300" cy="250" r="6" fill="%231a5f3a" opacity="0.1"/></svg>');
    background-size: cover;
    background-position: center;
    opacity: 0.7;
}

.progress-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 2rem;
    text-align: center;
    position: relative;
    z-index: 10;
}

.progress-title {
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 1rem;
    color: #1a5f3a;
}

.progress-subtitle {
    font-size: 1.2rem;
    color: #666;
    margin-bottom: 3rem;
}

.progress-bar-container {
    background: #f0f0f0;
    border-radius: 50px;
    height: 20px;
    margin: 2rem 0;
    position: relative;
    overflow: hidden;
}

.progress-bar {
    background: linear-gradient(90deg, #1a5f3a 0%, #2d7a4d 100%);
    height: 100%;
    border-radius: 50px;
    width: 32%; /* 16k out of 50k = 32% */
    transition: width 2s ease-in-out;
    position: relative;
}

.progress-bar::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.3) 50%, transparent 100%);
    animation: shimmer 2s infinite;
}

@keyframes shimmer {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
}

.progress-stats {
    display: flex;
    justify-content: space-between;
    margin-top: 1rem;
    font-weight: 600;
}

.progress-stats .raised {
    color: #1a5f3a;
    font-size: 1.5rem;
}

.progress-stats .goal {
    color: #666;
}

@media (max-width: 768px) {
    .progress-title {
        font-size: 2rem;
    }
    
    .progress-stats {
        flex-direction: column;
        gap: 1rem;
    }
}
</style>

<script>
// Animate progress bar on scroll
const observerOptions = {
    threshold: 0.5,
    rootMargin: '0px 0px -100px 0px'
};

const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            entry.target.style.width = '32%';
        }
    });
}, observerOptions);

const progressBar = document.querySelector('.progress-bar');
if (progressBar) {
    observer.observe(progressBar);
}
</script>
