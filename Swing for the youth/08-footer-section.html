<script>
// Enhanced Partners Carousel with Touch Support
class PartnersCarousel {
    constructor() {
        this.carousel = document.querySelector('.carousel-track');
        this.container = document.querySelector('.carousel-container');
        this.partnerLogos = document.querySelectorAll('.partner-logo');
        this.isTouch = false;
        this.startX = 0;
        this.startY = 0;
        this.isScrolling = false;
        
        this.init();
    }
    
    init() {
        this.setupImageLoading();
        this.setupTouchHandling();
        this.setupKeyboardNavigation();
        this.setupIntersectionObserver();
    }
    
    setupImageLoading() {
        const images = document.querySelectorAll('img[loading="lazy"]');
        
        if ('IntersectionObserver' in window) {
            const imageObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        this.optimizeImage(img);
                        imageObserver.unobserve(img);
                    }
                });
            }, {
                rootMargin: '50px'
            });
            
            images.forEach(img => imageObserver.observe(img));
        }
    }
    
    optimizeImage(img) {
        img.style.opacity = '0';
        img.style.transition = 'opacity 0.3s ease';
        
        const handleLoad = () => {
            img.style.opacity = '1';
            img.removeEventListener('load', handleLoad);
        };
        
        const handleError = () => {
            img.style.opacity = '0.5';
            img.alt = 'Partner logo unavailable';
            img.removeEventListener('error', handleError);
        };
        
        img.addEventListener('load', handleLoad);
        img.addEventListener('error', handleError);
        
        if (img.complete) {
            handleLoad();
        }
    }
    
    setupTouchHandling() {
        this.container.addEventListener('touchstart', (e) => {
            this.isTouch = true;
            this.startX = e.touches[0].clientX;
            this.startY = e.touches[0].clientY;
            this.isScrolling = false;
        }, { passive: true });
        
        this.container.addEventListener('touchmove', (e) => {
            if (!this.isTouch) return;
            
            const currentX = e.touches[0].clientX;
            const currentY = e.touches[0].clientY;
            const diffX = Math.abs(currentX - this.startX);
            const diffY = Math.abs(currentY - this.startY);
            
            if (!this.isScrolling) {
                this.isScrolling = diffY > diffX;
            }
            
            // If horizontal swipe, pause animation
            if (!this.isScrolling && diffX > 10) {
                this.carousel.style.animationPlayState = 'paused';
            }
        }, { passive: true });
        
        this.container.addEventListener('touchend', () => {
            this.isTouch = false;
            // Resume animation after touch
            setTimeout(() => {
                this.carousel.style.animationPlayState = 'running';
            }, 1000);
        }, { passive: true });
    }
    
    setupKeyboardNavigation() {
        this.partnerLogos.forEach((logo, index) => {
            logo.setAttribute('tabindex', '0');
            logo.setAttribute('role', 'button');
            logo.setAttribute('aria-label', `Partner ${index + 1}: ${logo.querySelector('img')?.alt || 'Partner logo'}`);
            
            logo.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    this.handlePartnerClick(logo);
                }
            });
            
            logo.addEventListener('click', () => {
                this.handlePartnerClick(logo);
            });
        });
    }
    
    handlePartnerClick(logo) {
        // Pause animation temporarily
        this.carousel.style.animationPlayState = 'paused';
        
        // Add click effect
        logo.style.transform = 'translateY(-5px) scale(1.05)';
        logo.style.boxShadow = '0 12px 30px rgba(0, 0, 0, 0.2)';
        
        // Analytics tracking
        if (typeof gtag !== 'undefined') {
            const partnerName = logo.querySelector('img')?.alt || 'Unknown Partner';
            gtag('event', 'partner_click', {
                'partner_name': partnerName,
                'event_category': 'engagement'
            });
        }
        
        // Reset after animation
        setTimeout(() => {
            logo.style.transform = '';
            logo.style.boxShadow = '';
            this.carousel.style.animationPlayState = 'running';
        }, 2000);
    }
    
    setupIntersectionObserver() {
        if ('IntersectionObserver' in window) {
            const carouselObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        this.carousel.style.animationPlayState = 'running';
                    } else {
                        this.carousel.style.animationPlayState = 'paused';
                    }
                });
            }, {
                threshold: 0.5
            });
            
            carouselObserver.observe(this.container);
        }
    }
}

// Initialize when DOM is ready
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', () => new PartnersCarousel());
} else {
    new PartnersCarousel();
}
