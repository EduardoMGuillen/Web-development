<!-- Registration Modal -->
<div id="register" class="modal" style="display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5);">
    <div style="background-color: white; margin: 15% auto; padding: 2rem; border-radius: 20px; width: 80%; max-width: 500px; text-align: center;">
        <h2 style="color: #1a5f3a; margin-bottom: 1rem;">Register for Swing Fore The Youth</h2>
        <p style="margin-bottom: 2rem;">Registration coming soon! Contact us for more information.</p>
        <button onclick="closeModal()" class="btn btn-primary">Close</button>
    </div>
</div>

<style>
/* Modal Styles */
.modal {
    display: none;
    position: fixed;
    z-index: 2000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.5);
}

.modal-content {
    background-color: white;
    margin: 15% auto;
    padding: 2rem;
    border-radius: 20px;
    width: 80%;
    max-width: 500px;
    text-align: center;
}

.btn {
    padding: 1rem 2rem;
    border: none;
    border-radius: 50px;
    font-weight: 600;
    text-decoration: none;
    transition: all 0.3s ease;
    cursor: pointer;
    font-size: 1rem;
}

.btn-primary {
    background: #ffd700;
    color: #1a5f3a;
}

.btn-primary:hover {
    background: #ffed4e;
    transform: translateY(-2px) scale(1.05);
    box-shadow: 0 15px 30px rgba(255, 215, 0, 0.4);
}
</style>

<script>
// Registration modal functions
function openModal() {
    document.getElementById('register').style.display = 'block';
}

function closeModal() {
    document.getElementById('register').style.display = 'none';
}

// Add click handlers for register buttons
document.querySelectorAll('a[href="#register"]').forEach(button => {
    button.addEventListener('click', function(e) {
        e.preventDefault();
        openModal();
    });
});

// Close modal when clicking outside
window.onclick = function(event) {
    const modal = document.getElementById('register');
    if (event.target === modal) {
        closeModal();
    }
}

// Smooth scrolling for anchor links
document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
            target.scrollIntoView({
                behavior: 'smooth',
                block: 'start'
            });
        }
    });
});
</script>
