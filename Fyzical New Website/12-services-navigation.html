<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>FYZICAL Services Navigation</title>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
        <style>
            :root {
                --primary: #0066cc;
                --secondary: #004499;
                --accent: #ff6600;
                --light: #f8fafc;
                --dark: #003366;
                --white: #fff;
            }
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family: "Open Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
                background: white;
                color: var(--dark);
                line-height: 1.6;
                font-weight: 400;
                border: 2px solid red;
                min-height: 100vh;
            }
            .section {
                padding: 80px 0;
                margin: 0 auto;
                max-width: 1200px;
                width: 90%;
                border: 2px solid blue;
            }
            .service-tabs {
                display: flex;
                justify-content: center;
                gap: 0;
                margin-bottom: 3rem;
                background: #f1f5f9;
                border-radius: 15px;
                padding: 8px;
                box-shadow: 0 5px 15px rgba(30, 58, 138, 0.08);
                border: 2px solid green;
            }
            .service-tab {
                background: transparent;
                border: none;
                padding: 15px 25px;
                font-size: 1rem;
                font-weight: 600;
                color: #64748b;
                cursor: pointer;
                border-radius: 10px;
                transition: all 0.3s ease;
                position: relative;
                flex: 1;
                max-width: 200px;
                border: 1px solid orange;
            }
            .service-tab:hover {
                color: var(--primary);
                background: rgba(255, 255, 255, 0.5);
            }
            .service-tab.active {
                background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
                color: var(--white);
                box-shadow: 0 5px 15px rgba(30, 58, 138, 0.2);
            }
            @media (max-width: 968px) {
                .section {
                    width: 95%;
                    padding: 64px 0 32px 0;
                }
                .service-tabs {
                    flex-wrap: wrap;
                    gap: 8px;
                    padding: 12px;
                }
                .service-tab {
                    flex: 1;
                    min-width: calc(50% - 4px);
                    padding: 12px 15px;
                    font-size: 0.9rem;
                }
            }
            @media (max-width: 768px) {
                .section-title {
                    font-size: 2rem;
                }
            }
            @media (max-width: 480px) {
                .section {
                    width: 98%;
                    padding: 0 0.5rem;
                }
                .service-tabs {
                    flex-direction: column;
                    gap: 8px;
                }
                .service-tab {
                    min-width: 100%;
                    padding: 10px 15px;
                    font-size: 0.85rem;
                }
            }
        </style>
    </head>
    <body>
        <div class="section">
            <div class="service-tabs">
                <button class="service-tab active" data-service="orthopedic">Orthopedic</button>
                <button class="service-tab" data-service="pediatrics">Pediatrics</button>
                <button class="service-tab" data-service="balance">Balance</button>
                <button class="service-tab" data-service="fitness">Fitness & Wellness</button>
                <button class="service-tab" data-service="occupational">Occupational</button>
                <button class="service-tab" data-service="pelvic">Pelvic</button>
                <button class="service-tab" data-service="neurological">Neurological</button>
                <button class="service-tab" data-service="specialty">Specialty</button>
            </div>
        </div>
        <script>
            document.querySelectorAll(".service-tab").forEach((tab) => {
                tab.addEventListener("click", function () {
                    const service = this.getAttribute("data-service");
                    document.querySelectorAll(".service-tab").forEach((t) => t.classList.remove("active"));
                    this.classList.add("active");
                });
            });
        </script>
    </body>
</html>
