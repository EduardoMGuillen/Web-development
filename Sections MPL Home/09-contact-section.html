<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Section</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #204074;
            --secondary: #3b82f6;
            --accent: #f59e0b;
            --light: #f8fafc;
            --dark: #1a2a4f;
            --white: #fff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Open Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: transparent;
            color: var(--dark);
            line-height: 1.6;
            font-weight: 400;
        }
        
        /* Contact Section */
        .contact-section {
            background: transparent;
            padding: 80px 0;
            margin: 0;
        }
        
        .section {
            display: flex;
            gap: 60px;
            align-items: flex-start;
            justify-content: space-between;
            margin: 0 auto;
            max-width: 1200px;
            width: 90%;
        }
        
        .contact-info {
            flex: 1 1 400px;
            background: linear-gradient(145deg, var(--white) 0%, #f8fafc 100%);
            border-radius: 20px;
            padding: 40px 35px;
            box-shadow: 0 15px 40px rgba(30, 58, 138, 0.08);
            border: 1px solid rgba(59, 130, 246, 0.1);
        }
        
        .contact-form {
            flex: 1 1 400px;
            background: linear-gradient(145deg, var(--white) 0%, #f8fafc 100%);
            border-radius: 20px;
            padding: 40px 35px;
            box-shadow: 0 15px 40px rgba(30, 58, 138, 0.08);
            border: 1px solid rgba(59, 130, 246, 0.1);
        }
        
        .contact-info h4, .contact-form h4 {
            color: var(--primary);
            margin-bottom: 25px;
            font-size: 1.5rem;
            font-weight: 700;
            position: relative;
        }
        
        .contact-info h4::after, .contact-form h4::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, var(--accent), var(--secondary));
            border-radius: 2px;
        }
        
        .contact-info p {
            line-height: 1.8;
            margin-bottom: 15px;
            color: #374151;
        }
        
        .contact-info a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
            margin: 5px 0;
        }
        
        .contact-info a:hover {
            color: var(--accent);
            transform: translateX(3px);
        }
        
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 15px 18px;
            margin-bottom: 20px;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            font-size: 1rem;
            font-family: inherit;
            resize: none;
            transition: all 0.3s ease;
            background: #fafbfc;
        }
        
        .contact-form input:focus, .contact-form textarea:focus {
            outline: none;
            border-color: var(--accent);
            background: var(--white);
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
        }
        
        .contact-form textarea {
            min-height: 120px;
        }
        
        .contact-form button {
            background: linear-gradient(135deg, var(--accent) 0%, #ffd700 100%);
            color: var(--primary);
            border: none;
            border-radius: 25px;
            padding: 15px 35px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .contact-form button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }
        
        .contact-form button:hover {
            background: linear-gradient(135deg, #ffd700 0%, var(--accent) 100%);
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 215, 0, 0.4);
        }
        
        .contact-form button:hover::before {
            left: 100%;
        }
        
        /* Mobile Responsiveness */
        @media (max-width: 968px) {
            .section {
                flex-direction: column;
                gap: 2rem;
                width: 95%;
            }
            
            .contact-info, .contact-form {
                max-width: 100%;
            }
        }
        
        @media (max-width: 768px) {
            .contact-info, .contact-form {
                padding: 20px 15px;
            }
            
            .contact-form input, .contact-form textarea {
                padding: 8px 10px;
                font-size: 0.95rem;
            }
        }
        
        @media (max-width: 480px) {
            .section {
                width: 98%;
                padding: 0 0.5rem;
            }
            
            .contact-form button {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>

                San Antonio, TX 78230</p>
                <a href="tel:7262044044">(726) 204-4044</a><br>
                <a href="mailto:info@moralespadialaw.com">info@moralespadialaw.com</a>
                <p style="margin-top:18px;">Follow us:<br>

            <form class="contact-form" onsubmit="handleFormSubmit(event)">

                <textarea name="message" placeholder="How can we help you?" required></textarea>

        </div>
