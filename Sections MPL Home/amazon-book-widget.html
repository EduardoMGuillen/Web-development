<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Book Widget - Morales Padia Law</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .amazon-book-widget {
            max-width: 400px;
            background: linear-gradient(135deg, #fff 0%, #f8fafc 100%);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(32,64,116,0.10);
            overflow: hidden;
            margin: 2rem auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .amazon-book-widget:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(32,64,116,0.15);
        }

        .widget-header {
            background: linear-gradient(135deg, #204074, #3b82f6);
            color: white;
            padding: 1.5rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .widget-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
            animation: shine 3s ease-in-out infinite;
        }

        @keyframes shine {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }

        .widget-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .widget-subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .widget-content {
            padding: 1.5rem;
        }

        .book-preview {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .book-cover-mini {
            width: 60px;
            height: 80px;
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 4px 12px rgba(32,64,116,0.2);
            flex-shrink: 0;
        }

        .book-cover-mini-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
        }

        .book-details h3 {
            font-size: 1.1rem;
            color: #204074;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .book-details p {
            font-size: 0.9rem;
            color: #6b7280;
            line-height: 1.4;
        }

        .widget-features {
            list-style: none;
            margin-bottom: 1.5rem;
        }

        .widget-features li {
            padding: 0.3rem 0;
            font-size: 0.9rem;
            color: #4a5568;
            position: relative;
            padding-left: 1.5rem;
        }

        .widget-features li::before {
            content: 'âœ“';
            position: absolute;
            left: 0;
            color: #f59e0b;
            font-weight: bold;
        }

        .amazon-button {
            display: block;
            width: 100%;
            background: linear-gradient(135deg, #ff9900, #ff6600);
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255,153,0,0.3);
        }

        .amazon-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255,153,0,0.4);
            text-decoration: none;
            color: white;
        }

        .amazon-button i {
            margin-right: 0.5rem;
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .amazon-book-widget {
                margin: 1rem;
                max-width: calc(100% - 2rem);
            }
            
            .widget-content {
                padding: 1rem;
            }
            
            .book-preview {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="amazon-book-widget">
        <div class="widget-header">
            <h2 class="widget-title">ðŸ“š New Book Available</h2>
            <p class="widget-subtitle">Now on Amazon</p>
        </div>
        
        <div class="widget-content">
            <div class="book-preview">
                <div class="book-cover-mini">
                    <img src="https://m.media-amazon.com/images/I/81tILBPJyDL._SY466_.jpg" 
                         alt="Published Legal Guide Book Cover" 
                         class="book-cover-mini-img">
                </div>
                <div class="book-details">
                    <h3>Professional Legal Guide</h3>
                    <p>Comprehensive legal guidance from experienced attorneys</p>
                </div>
            </div>
            
            <ul class="widget-features">
                <li>Expert legal strategies</li>
                <li>Step-by-step guidance</li>
                <li>Real-world examples</li>
                <li>Current law updates</li>
            </ul>
            
            <a href="https://www.amazon.com/dp/B0DJG12RLD/" target="_blank" class="amazon-button">
                <i class="fab fa-amazon"></i>
                Purchase on Amazon
            </a>
        </div>
    </div>
</body>
</html>
