<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Blindsided - Morales Padia Law</title>
    <style>
        :root {
            --primary-color: #204074;
            --secondary-color: #3b82f6;
            --accent-color: #f59e0b;
            --text-color: #1f2937;
            --light-text: #6b7280;
            --white: #ffffff;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: #f8fafc;
        }

        .hero {
            background: var(--primary-color);
            color: var(--white);
            padding: 4rem 1rem;
            position: relative;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: transparent;
            z-index: 1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            position: relative;
            z-index: 2;
        }

        .hero-content {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            animation: fadeIn 1s ease-out;
        }

        .hero h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .hero p {
            font-size: clamp(1.1rem, 2vw, 1.3rem);
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        .floating-element {
            position: absolute;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 150px;
            height: 150px;
            bottom: 20%;
            right: 10%;
            animation-delay: -2s;
        }

        .cta-button {
            display: inline-block;
            background: var(--primary-color);
            color: var(--white);
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s;
            margin-top: 2rem;
            box-shadow: 0 2px 8px rgba(32,64,116,0.08);
            border: 2px solid rgba(255,255,255,0.2);
        }
        .cta-button:hover {
            background: var(--secondary-color);
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 8px 24px rgba(32,64,116,0.12);
            color: var(--white);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="container">
            <div class="hero-content">
                <h1>Family Blindsided</h1>
                <p>A comprehensive guide to navigating divorce with confidence and clarity</p>
                <a href="https://storage.googleapis.com/msgsndr/9hd3RkAwbYkkmnv2N6kf/media/684557a73dbcce7a71742033.pdf" target="_blank" class="cta-button">Download Book Now</a>
            </div>
        </div>
    </section>
</body>
</html>
