<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Showcase Hero - Morales Padia Law</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #204074;
            --secondary: #3b82f6;
            --accent: #204074; /* Using MPL Blue as the main accent */
            --light: #f8fafc;
            --dark: #1a2a4f;
            --white: #fff;
            --shadow: 0 8px 32px rgba(32,64,116,0.10);
            --gradient: transparent;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background: var(--light);
            overflow-x: hidden;
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Hero Section */
        .hero {
            background: var(--gradient);
            color: var(--dark);
            padding: 6rem 2rem;
            position: relative;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            text-align: center;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/><circle cx="10" cy="60" r="0.5" fill="white" opacity="0.1"/><circle cx="90" cy="40" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .floating-element {
            position: absolute;
            background: rgba(32, 64, 116, 0.05);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            width: 80px; height: 80px; top: 15%; left: 10%; animation-delay: 0s;
        }
        .floating-element:nth-child(2) {
            width: 120px; height: 120px; bottom: 15%; right: 10%; animation-delay: -2s;
        }
        .floating-element:nth-child(3) {
            width: 60px; height: 60px; top: 70%; left: 85%; animation-delay: -4s;
        }
        .floating-element:nth-child(4) {
            width: 40px; height: 40px; top: 25%; left: 80%; animation-delay: -6s;
        }


        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
            animation: fadeInUp 1s ease-out;
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            font-weight: 700;
            margin-bottom: 1rem;
            line-height: 1.2;
            text-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .hero .subtitle {
            font-size: clamp(1.1rem, 3vw, 1.4rem);
            opacity: 0.9;
            margin-bottom: 2.5rem;
            font-weight: 300;
            max-width: 650px;
            margin-left: auto;
            margin-right: auto;
        }

        .cta-button {
            display: inline-block;
            background: #f59e0b; /* Bright, standout color for the CTA */
            color: var(--white);
            padding: 1.2rem 2.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(245, 158, 11, 0.4);
            position: relative;
            overflow: hidden;
            animation: pulse 2s infinite;
        }

        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(245, 158, 11, 0.5);
        }

        .cta-button:active {
            transform: translateY(-2px);
        }

    </style>
</head>
<body>
    <!-- Hero Section for Book Showcase -->
    <section class="hero">
        <div class="floating-elements">
            <div class="floating-element"></div>
            <div class="floating-element"></div>
            <div class="floating-element"></div>
            <div class="floating-element"></div>
        </div>
        <div class="container">
            <div class="hero-content">
                <h1>A Guide to Navigating Divorce with Confidence</h1>
                <p class="subtitle">Answering the questions that run through your head in the middle of the night, from a family lawyer with almost a decade of experience.</p>
                <a href="https://storage.googleapis.com/msgsndr/9hd3RkAwbYkkmnv2N6kf/media/684557a73dbcce7a71742033.pdf" 
                   class="cta-button" 
                   download="Morales-Padia-Law-Divorce-Guide.pdf">
                    <i class="fas fa-download"></i> &nbsp; Get Your Free E-Book
                </a>
            </div>
        </div>
    </section>

    <script>
        // Parallax effect for floating elements
        window.addEventListener('scroll', function() {
            const scrolled = window.pageYOffset;
            const parallax = document.querySelectorAll('.floating-element');
            
            parallax.forEach(element => {
                const speed = 0.4;
                element.style.transform = `translateY(${scrolled * speed}px)`;
            });
        });
    </script>
</body>
</html>
