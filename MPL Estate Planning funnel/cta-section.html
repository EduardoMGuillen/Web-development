<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTA Section - Morales Padia Law</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #204074;
            --secondary: #3b82f6;
            --accent: #204074;
            --light: #f8fafc;
            --dark: #1a2a4f;
            --white: #fff;
            --shadow: 0 8px 32px rgba(32,64,116,0.10);
            --gradient: transparent;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background: var(--light);
            overflow-x: hidden;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }
        /* CTA Section */
        .cta-section {
            padding: 6rem 2rem;
            background: var(--gradient);
            color: var(--white);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .cta-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse"><circle cx="10" cy="10" r="1" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23dots)"/></svg>');
        }

        .cta-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            margin: 0 auto;
        }

        .cta-content h2 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin-bottom: 1.5rem;
        }

        .cta-content p {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            opacity: 0.95;
        }

        .cta-button {
            display: inline-block;
            background: var(--secondary);
            color: var(--white);
            padding: 1.5rem 3rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(32, 64, 116, 0.3);
            position: relative;
            overflow: hidden;
            animation: pulse 2s infinite;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(32, 64, 116, 0.4);
            color: var(--white);
            text-decoration: none;
        }

        .cta-button:hover::before {
            left: 100%;
        }
        @media (max-width: 768px) {
            .cta-content h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- CTA Section -->
    <section class="cta-section">
        <div class="container">
            <div class="cta-content">
                <h2>Get Your Free Copy Today</h2>
                <p>Secure your family's future with our comprehensive estate planning guide. Download your free copy now and take the first step toward protecting your loved ones and your legacy.</p>
                <a href="https://moralespadialaw.com/estate-planning-access" class="cta-button" onclick="proceedToContact()">
                    <i class="fas fa-download"></i> Download Your Free Guide
                </a>
            </div>
        </div>
    </section>
    <script>
        // CTA Button Function
        function proceedToContact() {
            // This will be replaced with actual navigation to contact form
            alert('Proceeding to contact form...');
            // window.location.href = 'contact-form.html';
        }
    </script>
</body>
</html>
