<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Partners Section</title>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
        <style>
            :root {
                --primary: #234374;
                --secondary: #639be3;
                --accent: #4475b5;
                --light: #f8fafc;
                --dark: #4475b5;
                --white: #fff;
            }
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family: "Open Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
                background: transparent;
                color: var(--dark);
                line-height: 1.6;
                font-weight: 400;
            }
            .partners-section {
                padding: 60px 0;
                margin: 0 auto;
                max-width: 1200px;
                width: 90%;
                overflow: hidden;
            }
            .section-title {
                font-family: "Playfair Display", serif;
                font-size: 2.2rem;
                font-weight: 700;
                text-align: center;
                margin-bottom: 3rem;
                color: var(--primary);
                position: relative;
            }
            .section-title::after {
                content: "";
                position: absolute;
                bottom: -10px;
                left: 50%;
                transform: translateX(-50%);
                width: 80px;
                height: 4px;
                background: linear-gradient(90deg, var(--accent), var(--secondary));
                border-radius: 2px;
            }
            .section-title em {
                color: var(--accent);
                font-style: italic;
                text-shadow: 0 2px 10px rgba(68, 117, 181, 0.3);
            }
            .carousel-container {
                position: relative;
                overflow: hidden;
                background: linear-gradient(145deg, var(--white) 0%, #f8fafc 100%);
                border-radius: 20px;
                padding: 2rem 0;
                box-shadow: 0 15px 40px rgba(30, 58, 138, 0.08);
                border: 1px solid rgba(68, 117, 181, 0.1);
                width: 100%;
            }
            .carousel-track {
                display: flex;
                animation: scroll 20s linear infinite;
                width: 200%;
            }
            .carousel-track:hover {
                animation-play-state: paused;
            }
            .partner-logo {
                flex: 1;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 1rem 2rem;
                margin: 0 1rem;
                background: var(--white);
                border-radius: 15px;
                box-shadow: 0 5px 15px rgba(30, 58, 138, 0.06);
                border: 1px solid rgba(68, 117, 181, 0.08);
                transition: all 0.3s ease;
                min-width: 200px;
                height: 100px;
            }
            .partner-logo:hover {
                transform: translateY(-5px);
                box-shadow: 0 15px 35px rgba(30, 58, 138, 0.12);
                border-color: rgba(68, 117, 181, 0.2);
            }
            .partner-logo img {
                width: 100%;
                height: 100%;
                object-fit: contain;
                transition: all 0.3s ease;
            }
            .partner-logo:hover img {
                transform: scale(1.05);
            }
            .partner-text {
                font-size: 0.9rem;
                font-weight: 600;
                color: var(--primary);
                text-align: center;
                line-height: 1.3;
            }
            @keyframes scroll {
                0% {
                    transform: translateX(0);
                }
                100% {
                    transform: translateX(-50%);
                }
            }
            /* Duplicate logos for seamless loop */
            .logo-set {
                display: flex;
                flex: 0 0 50%;
                gap: 0;
            }
            @media (max-width: 968px) {
                .partners-section {
                    width: 95%;
                    padding: 50px 0;
                }
                .section-title {
                    font-size: 2rem;
                }
                .partner-logo {
                    min-width: 180px;
                    height: 90px;
                    padding: 0.8rem 1.5rem;
                    margin: 0 0.8rem;
                }
                .partner-logo img {
                    width: 100%;
                    height: 100%;
                    object-fit: contain;
                }
                .partner-text {
                    font-size: 0.85rem;
                }
            }
            @media (max-width: 768px) {
                .section-title {
                    font-size: 1.8rem;
                    margin-bottom: 2rem;
                }
                .carousel-container {
                    padding: 1.5rem 0;
                }
                .partner-logo {
                    min-width: 160px;
                    height: 80px;
                    padding: 0.6rem 1rem;
                    margin: 0 0.6rem;
                }
                .partner-logo img {
                    width: 100%;
                    height: 100%;
                    object-fit: contain;
                }
                .partner-text {
                    font-size: 0.8rem;
                }
            }
            @media (max-width: 480px) {
                .partners-section {
                    width: 98%;
                    padding: 40px 0.5rem;
                }
                .section-title {
                    font-size: 1.6rem;
                    margin-bottom: 1.5rem;
                }
                .carousel-container {
                    padding: 1rem 0;
                }
                .partner-logo {
                    min-width: 140px;
                    height: 70px;
                    padding: 0.5rem 0.8rem;
                    margin: 0 0.5rem;
                }
                .partner-logo img {
                    width: 100%;
                    height: 100%;
                    object-fit: contain;
                }
                .partner-text {
                    font-size: 0.75rem;
                }
                .carousel-track {
                    animation-duration: 25s;
                }
            }
        </style>
    </head>
    <body>

                        </div>
                        <div class="partner-logo">

                        </div>
                        <div class="partner-logo">

                        </div>
                        <div class="partner-logo">

                        </div>

                        </div>

                        </div>
                        <div class="partner-logo">
                            <img src="https://storage.googleapis.com/msgsndr/9hd3RkAwbYkkmnv2N6kf/media/68c5c0aa0ae3827cb5bfc6b6.png" alt="SA Living" />
                        </div>

                        </div>
                        <div class="partner-logo">
                            <img src="https://storage.googleapis.com/msgsndr/9hd3RkAwbYkkmnv2N6kf/media/68c5c0aa657c0d677b792074.png" alt="SACDLA" />
                        </div>
                        <div class="partner-logo">
                            <img src="https://storage.googleapis.com/msgsndr/9hd3RkAwbYkkmnv2N6kf/media/68c5c0aa657c0d047a792075.jpeg" alt="San Antonio Women" />
                        </div>
                        <div class="partner-logo">
                            <img src="https://storage.googleapis.com/msgsndr/9hd3RkAwbYkkmnv2N6kf/media/68c5c0aaccedb24320083bbe.webp" alt="NAWBO" />
                        </div>

                </div>
            </div>
        </div>
    </body>
</html>
