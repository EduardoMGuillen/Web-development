<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Our Team - Header Section</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #333;
            overflow-x: hidden;
        }

        /* Header Section */
        .header-section {
            background: linear-gradient(135deg, #1a5f3a 0%, #2d7a4d 100%);
            color: white;
            padding: 2rem 0;
            position: relative;
            overflow: hidden;
        }

        .header-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400"><defs><pattern id="golf-pattern" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse"><g opacity="0.1"><circle cx="40" cy="40" r="3" fill="%23ffd700"/><circle cx="20" cy="20" r="2" fill="%23ffffff"/><circle cx="60" cy="60" r="2" fill="%23ffffff"/><circle cx="20" cy="60" r="1" fill="%23ffd700"/><circle cx="60" cy="20" r="1" fill="%23ffd700"/></g></pattern></defs><rect width="1200" height="400" fill="url(%23golf-pattern)"/></svg>');
            background-size: cover;
            opacity: 0.3;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .header-title {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header-subtitle {
            font-size: 1.3rem;
            opacity: 0.9;
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .back-to-home {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #ffd700;
            text-decoration: none;
            font-weight: 600;
            padding: 0.8rem 1.5rem;
            border: 2px solid #ffd700;
            border-radius: 50px;
            transition: all 0.3s ease;
            background: rgba(255, 215, 0, 0.1);
        }

        .back-to-home:hover {
            background: #ffd700;
            color: #1a5f3a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-title {
                font-size: 2.5rem;
            }

            .header-subtitle {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <section class="header-section">
        <div class="header-container">
            <h1 class="header-title">Meet Our Team</h1>
            <p class="header-subtitle">Passionate leaders dedicated to opening doors for kids in sports</p>
            <a href="../Swing for the youth/SwingForTheYouth-CompleteWebsite.html" class="back-to-home">
                <i class="fas fa-arrow-left"></i>
                Back to Main Event
            </a>
        </div>
    </section>
</body>
</html>
